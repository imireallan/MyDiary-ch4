<!DOCTYPE html>
<html lang= "en" >
    <head>
        <meta charset="utf-8">
        <title>MyDiary | SignUp</title> 
        <!-- Custom styles -->           
        <link rel="stylesheet" href="css/style.css">
     </head>
    <body>
        <header class="bg-dark">
            <div class="text-center">
                <div class="container">
                    <h1>Welcome</h1>
                    <p>MyDiary App</p>
                </div>
            </div>
            <nav role="navigation">
                <div class="container">
                    <ul>
                        <li class="active"><a href="./index.html">Home</a></li>
                        <li><a href="./dashboard.html">Dashboard</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <form class="myForm">
            <fieldset>
                <legend class="">Add Entry</legend>
                <div id="success" class="alert alert-success hide"></div>
                <div id="warning" class="alert alert-warning hide"></div> 
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
            
                <div class="form-group">
                    <label for="contents">Contents</label>
                    <textarea id="contents" class="form-control" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <button class="button bg-dark" type="submit">Add Entry</button>
                </div>
            </fieldset>
        </form>
        <footer class="text-center bg-dark">
            <p>
                MyDiary, Copyright &copy; 2018
            </p>
    </footer>
    <script src="./dist/addEntry.min.js"></script>
    </body>
</html>
